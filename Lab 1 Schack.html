<html>
<script>

   var rows = [];
   var columns = [];
   var positions = [];

// Function call
possiblePositions("H1")

   function possiblePositions(current) {        //function with current position as argument
     var x = current.charCodeAt(0) - 64;        //Extract the letter from argument and make it to a number 1-8
     var y = Number.parseInt(current[1]);       //Extract the number from argument and make it to an integer
     var possMovX = [2,1,-1,-2,-2,-1,1,2];      //Possible moves along the x-line
     var possMovY = [1,2,2,1,-1,-2,-2,-1];      //Possible moves along the y-line

     for (let i = 0; i < 8; i++){               //A loop that generates all possible positions from current position
       rows.push(x + possMovX[i]);              //First it puts positions along x-line & y-line in separate arrays
       columns.push(y + possMovY[i]);
       if (columns[i] > 0 && columns[i] < 9 && rows[i] > 0 && rows[i] < 9) {    //Then it checks if possible positions on x & y are between 1-8,
           positions.push(String.fromCharCode(rows[i]+64) + columns[i]);        //turns the integer back to a letter and puts them together in an array.
       }
     }
   return console.log(positions);                //The function returns the array with the possible positions and logs it to the console
 }

</script>
</html>
