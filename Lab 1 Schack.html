<html>
<script>

// board consists of files & ranks.
//put board in an array
//use for loops
//start position
//output possible stop position

function createBoard() {
var rows = [1,2,3,4,5,6,7,8];
var columns = ["A","B","C","D","E","F","G","H"];
var board = [];

for(let r = 0; r < 8; r++) {
 for(let c = 0; c < 8; c++) {
   let square = {
     rows: rows[r],
     columns: columns[c],
     //value: r
   };
   board.push(square);
 }
}
return board;
}
console.log(createBoard());

</script>
</html>
