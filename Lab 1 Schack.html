<html>
<script>

   var rows = [];
   var columns = [];
   var positions = [];

// Function call
possiblePositions("D4")


   function possiblePositions(current) {        //function with current position as argument
     var x = current.charCodeAt(0) - 64;        //Extract the letter from string and make it to a number 1-8
     var y = Number.parseInt(current[1]);       //Extract the number from string and make it to an integer
     var possMovX = [2,1,-1,-2,-2,-1,1,2];      //Possible moves along the x-line
     var possMovY = [1,2,2,1,-1,-2,-2,-1];      //Possible moves along the y-line

     for (let i = 0; i < 8; i++){               //A loop that generates all possible positions from current position
       rows.push(x + possMovX[i]);              //First it puts positions along x & y in separate arrays
       columns.push(y + possMovY[i]);
       if (rows[i] === 1 && columns[i] > 0 && columns[i] < 9) {              //Then it turns the x-number back to a letter, checks if both x & y
           positions.push('A' + columns[i]);                                 //are between 1-8, and then puts them together in a new array.
       } else if (rows[i] === 2 && columns[i] > 0 && columns[i] < 9) {
           positions.push('B' + columns[i]);
       } else if (rows[i] === 3 && columns[i] > 0 && columns[i] < 9) {
           positions.push('C' + columns[i]);
       } else if (rows[i] === 4 && columns[i] > 0 && columns[i] < 9) {
           positions.push('D' + columns[i]);
       } else if (rows[i] === 5 && columns[i] > 0 && columns[i] < 9) {
           positions.push('E' + columns[i]);
       } else if (rows[i] === 6 && columns[i] > 0 && columns[i] < 9) {
           positions.push('F' + columns[i]);
       } else if (rows[i] === 7 && columns[i] > 0 && columns[i] < 9) {
           positions.push('G' + columns[i]);
       } else if (rows[i] === 8 && columns[i] > 0 && columns[i] < 9) {
           positions.push('H' + columns[i]);
       }
     }
   return console.log(positions);                                           //The function returns the array with the possible positions and logs
 }                                                                          //it to the console


</script>
</html>
